<dom-module id="universal-viewer">
  <template>
    <style>
    :host {
      display: block;
      @apply --universal-viewer-component-theme;
      width: var(--universal-viewer-component-width);
      height: var(--universal-viewer-component-height);
    }
    :host div {
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    </style>

    <div id="container-{{_viewerCount}}">

      <!-- <embed src="http://universalviewer.io/uv/app.html?isHomeDomain=true&isOnlyInstance=true&manifestUri=https%3A%2F%2Frepository.library.brown.edu%2Fiiif%2Fpresentation%2Fbdr%3A403473%2Fmanifest.json&embedScriptUri=http://localhost:3000/build/es2015/lib/embed.js&embedDomain=localhost&domain=localhost&isLightbox=false&locale=en-GB&xdm_e=http%3A%2F%2Flocalhost%3A3000&xdm_c=default252&xdm_p=1"></embed> -->
      <iframe id="iframe-viewer" allowfullscreen="allowfullscreen" seamless='seamless'></iframe>
    </div>

  </template>
  <script src="universal-viewer.js"></script>
</dom-module>
